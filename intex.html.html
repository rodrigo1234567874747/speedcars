<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpeedCars - Tu Mundo de Coches Deportivos</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 100;
    }

    header h1 {
      color: #e10600;
      font-weight: 700;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #e10600;
    }

    section {
      padding: 100px 10%;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=1950&q=80') no-repeat center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .hero h2 {
      font-size: 3rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #ddd;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: #e10600;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #b00500;
    }

    .modelos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .modelo {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .modelo:hover {
      transform: scale(1.05);
    }

    .modelo img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .modelo h3 {
      text-align: center;
      padding: 1rem;
      color: #e10600;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .galeria img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 2rem auto;
    }

    form input, form textarea {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #fff;
    }

    form button {
      background: #e10600;
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #b00500;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #000;
      color: #aaa;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>SpeedCars</h1>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#modelos">Modelos</a>
      <a href="#galeria">Galería</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section id="inicio" class="hero">
    <h2>Bienvenido a SpeedCars</h2>
    <p>Descubre los coches deportivos más potentes y elegantes del mundo</p>
    <button class="btn">Explorar</button>
  </section>

  <section id="modelos">
    <h2>Modelos Destacados</h2>
    <div class="modelos">
      <div class="modelo">
        <img src="https://images.unsplash.com/photo-1517940310602-26535839fe05?auto=format&fit=crop&w=800&q=80" alt="Ferrari">
        <h3>Ferrari F8 Tributo</h3>
      </div>
      <div class="modelo">
        <img src="https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=800&q=80" alt="Lamborghini">
        <h3>Lamborghini Huracán</h3>
      </div>
      <div class="modelo">
        <img src="https://images.unsplash.com/photo-1549921296-3b4a6bfa79f8?auto=format&fit=crop&w=800&q=80" alt="Porsche">
        <h3>Porsche 911 Turbo S</h3>
      </div>
    </div>
  </section>

  <section id="galeria">
    <h2>Galería</h2>
    <div class="galeria">
      <img src="https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=800&q=80" alt="">
      <img src="https://images.unsplash.com/photo-1553440569-bcc63803a83d?auto=format&fit=crop&w=800&q=80" alt="">
      <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=800&q=80" alt="">
      <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=800&q=80" alt="">
    </div>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form>
      <input type="text" placeholder="Nombre" required>
      <input type="email" placeholder="Correo electrónico" required>
      <textarea rows="4" placeholder="Mensaje"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>© 2025 SpeedCars. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
